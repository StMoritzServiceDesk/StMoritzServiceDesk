function submitCategory() {   
    var categoryVal = document.getElementById("categoryVal").value;

    }else if(categoryVal.startsWith("Operations")){
        document.getElementById("recordType").value = "0123J0000008qFN";
    }
}


function showSuccss() {
    document.getElementById('ticketForm').classList.add('submitted');
